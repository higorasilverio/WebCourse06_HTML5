<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New Input Tags</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>

			<!-- Associate label with elements -->
			<label for="name">Name</label>
			<input type="text" id="name" autofocus required>
			<br><br>
			

			<!-- New inputs and features of HTML5 -->
			<label for="email">E-mail</label>
			<input type="email" id="email">
			<br><br>

			<label for="number">Number</label>
			<input type="number" id="number" min="4" max="10" step="2">
			<br><br>

			<label for="url">URL</label>	
			<input type="url" id="url" placeholder="http:// ">
			<br><br>

			<label for="search">Search</label>	
			<input type="search" id="search">
			<br><br>

			<label for="range">Range</label>	
			<input type="range" id="range" min="2" max="10" value="3">
			<br><br>

			<label for="date">Date</label>	
			<input type="date" id="date">
			<br><br>

			<label for="color">Color</label>	
			<input type="color" id="color">
			<br><br>

			<input type="submit" name="send">



		</form>
	</body>
</html>
